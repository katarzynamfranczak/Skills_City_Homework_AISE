<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form Validation</title>

</head>

<body>
  <h1>User Form Validation</h1>
  <form>
    <table>
      <tr>
        <td>
          <label for="name">Name<span style="color: red;">*</span></label>
        </td>
        <td>
          <input type="text" name="name" />
          <span name="nameInvalidMessage" style="display: none;">Enter name</span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email Id<span style="color: red;">*</span></label>
        </td>
        <td>
          <input type="text" name="email" />
          <span name="emailInvalidMessage" style="display: none;">Enter Email</span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="contactNumber">Contact Number</label>
        </td>
        <td>
          <input type="text" name="contactNumber" /> 
          <span name="contactNumberInvalidMessage" style="display: none;">Enter Contact Number</span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">City<span style="color: red;">*</span></label>
        </td>
        <td>
          <input type="text" name="city" />
          <span name="cityInvalidMessage" style="display: none;">Enter City</span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="description">Description<span style="color: red;">*</span></label>
        </td>
        <td>
          <textarea type="text" name="description"></textarea>
          <span name="descriptionInvalidMessage" style="display: none;">Enter Description</span>
        </td>
      </tr>
    </table>
    <hr/>
    <button type="button" name="submitButton" onclick="validateInputs()">Submit</button>
    <button type="cancel" name="cancelButton">Cancel</button>
  </form>

  <script src="main.js"></script>

  <!-- <script>

        document.write("Hello World!"); //python print
    </script> -->
</body>

</html>
